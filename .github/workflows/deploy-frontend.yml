# ============================================
# Galderma TrackWise AI Autopilot Demo
# Frontend Deployment Workflow (S3 + CloudFront)
# ============================================

name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: "176545286005"
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────
  # Build Frontend
  # ─────────────────────────────────────────────
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build for production
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.API_URL || 'https://api.galderma-demo.com' }}
          VITE_WS_URL: ${{ vars.WS_URL || 'wss://api.galderma-demo.com' }}
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ─────────────────────────────────────────────
  # Deploy to S3 + CloudFront
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          BUCKET_NAME="galderma-trackwise-frontend-${{ inputs.environment || 'dev' }}"

          echo "Deploying to s3://${BUCKET_NAME}..."

          # Sync build artifacts to S3
          aws s3 sync dist/ s3://${BUCKET_NAME}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://${BUCKET_NAME}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          echo "✅ Deployed to S3"

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID="${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"

          if [[ -n "$DISTRIBUTION_ID" ]]; then
            echo "Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "✅ CloudFront cache invalidated"
          else
            echo "⚠️ No CloudFront distribution ID configured"
          fi

      - name: Output Deployment URL
        run: |
          echo "## Frontend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: galderma-trackwise-frontend-${{ inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ vars.CLOUDFRONT_URL }}" ]]; then
            echo "- **URL**: ${{ vars.CLOUDFRONT_URL }}" >> $GITHUB_STEP_SUMMARY
          fi
