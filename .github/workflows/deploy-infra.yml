# ============================================
# Galderma TrackWise AI Autopilot Demo
# Infrastructure Deployment Workflow
# ============================================

name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

# Prevent concurrent terraform operations on the same state
concurrency:
  group: terraform-${{ inputs.environment || 'dev' }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: "176545286005"

jobs:
  # ─────────────────────────────────────────────
  # Deploy Terraform Infrastructure
  # ─────────────────────────────────────────────
  deploy-terraform:
    name: Deploy Terraform
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Deploying to account ${{ env.AWS_ACCOUNT_ID }} in region ${{ env.AWS_REGION }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: infra/environments/${{ inputs.environment || 'dev' }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/environments/${{ inputs.environment || 'dev' }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra/environments/${{ inputs.environment || 'dev' }}
        run: |
          # First attempt with the saved plan
          if terraform apply -auto-approve tfplan; then
            echo "✅ Terraform apply succeeded"
            exit 0
          fi

          echo "⚠️ First apply failed - retrying after state refresh..."
          echo "AgentCore runtimes may be recovering from UPDATE_FAILED state"
          sleep 30

          # Refresh state to pick up recovered runtimes
          terraform refresh || true

          # Re-plan and apply (plan file is consumed after first attempt)
          terraform plan -out=tfplan-retry
          terraform apply -auto-approve tfplan-retry

      - name: Output Infrastructure Details
        working-directory: infra/environments/${{ inputs.environment || 'dev' }}
        run: |
          echo "## Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────
  # Setup AgentCore Memory (Post-Terraform)
  # ─────────────────────────────────────────────
  setup-agentcore-memory:
    name: Setup AgentCore Memory
    runs-on: ubuntu-latest
    needs: deploy-terraform
    environment: ${{ inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AgentCore CLI
        run: pip install bedrock-agentcore-starter-toolkit

      - name: Create Memory Strategies
        run: |
          # Create RecurringPatterns memory (semantic strategy)
          echo "Creating RecurringPatterns memory..."
          agentcore memory create galderma_recurring_patterns \
            --region ${{ env.AWS_REGION }} \
            --description "Recurring complaint patterns for auto-resolution" \
            --event-expiry-days 90 \
            --strategies '[{"semanticMemoryStrategy": {"name": "RecurringPatterns"}}]' \
            --wait || echo "⚠️ RecurringPatterns already exists or failed"

          # Create ResolutionTemplates memory (semantic strategy)
          echo "Creating ResolutionTemplates memory..."
          agentcore memory create galderma_resolution_templates \
            --region ${{ env.AWS_REGION }} \
            --description "Successful resolution templates" \
            --event-expiry-days 90 \
            --strategies '[{"semanticMemoryStrategy": {"name": "ResolutionTemplates"}}]' \
            --wait || echo "⚠️ ResolutionTemplates already exists or failed"

          # Create PolicyKnowledge memory (semantic strategy)
          echo "Creating PolicyKnowledge memory..."
          agentcore memory create galderma_policy_knowledge \
            --region ${{ env.AWS_REGION }} \
            --description "Compliance policies and rules" \
            --event-expiry-days 90 \
            --strategies '[{"semanticMemoryStrategy": {"name": "PolicyKnowledge"}}]' \
            --wait || echo "⚠️ PolicyKnowledge already exists or failed"

      - name: Verify Memory Strategies
        run: |
          echo "## AgentCore Memory Strategies" >> $GITHUB_STEP_SUMMARY
          agentcore memory list --region ${{ env.AWS_REGION }} >> $GITHUB_STEP_SUMMARY 2>&1 || echo "⚠️ Failed to list memories" >> $GITHUB_STEP_SUMMARY
